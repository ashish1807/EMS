<div class="p-3">
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">Actions</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Date of Joining</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="employeeData?.length; else noDataToShow">
        <tr *ngFor="let employee of employeeData" appChangeRowColor>
          <td>
            <i
              class="bi bi-pencil cursor-pointer"
              (click)="operationOnRecord(employee, 'edit')"
              tool
            ></i>
            <i
              class="bi bi-trash3 cursor-pointer ms-2"
              (click)="operationOnRecord(employee, 'delete')"
            ></i>
          </td>
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.phone }}</td>
          <td>{{ employee.dob | date: "dd/MM/yyyy" }}</td>
          <td>{{ employee.doj | date: "dd/MM/yyyy" }}</td>
        </tr>
      </ng-container>
    </tbody>

    <ng-template #noDataToShow>No Data to Show</ng-template>
  </table>
</div>
